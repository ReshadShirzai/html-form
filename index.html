<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <form action="my-form-handler" method="post">
        <fieldset>
            <legend>voer wat dingen in</legend>
            <ul>
                <li>
                    <label for="name">Uw naam:</label>
                    <input type="text" id="name" name="username" value="Voer uw naam in.">
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="user_message" id="msg" placeholder="Typ uw tekst."></textarea>
                </li>
                <li>
                    <button type="submit" class="send">Stuur</button>
                </li>
            </ul>
        </fieldset>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
